{% for para in paragraphs %}

<p>

  {% for sentence in para %}

  <span class="textsentence" id="sent_{{ sentence.sentence_id }}">
    {# Note: do not add paragraphs between the renders, it messes up some online chinese dictionary tools. #}
    {% for item in sentence.textitems %}{% include 'read/textitem.html' %}{% endfor %}
  </span>

  {% endfor %}

</p>

{% endfor %}

<script>
  // Defined in lute.js
  parent.start_hover_mode(false);
  parent.add_status_classes();
</script>
